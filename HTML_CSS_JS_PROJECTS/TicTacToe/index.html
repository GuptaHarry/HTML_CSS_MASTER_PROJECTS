<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer">
   
        <div >
            <img class="img" id="turn_o" src="cute-boy-playing-soccer-cartoon-vector-icon-illustration-people-sport-icon-concept-isolated-premium-/4300_11_08.jpg" alt="">
        </div>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button id="restartButton">Restart Game</button>
            <p class="winning-message" id="winningMessage">
            </p>
        </div>
        <div >
            <img class="img" id="turn_x" src="cute-rugby-player-hold-rugby-ball-cartoon-vector-icon-illustration-people-sport-icon-concept-isolate/4300_10_06.jpg" alt="">
        </div>
    

    </div>

        <script src="app.js"></script>
</body>
</html>
