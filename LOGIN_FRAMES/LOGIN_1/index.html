<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="mainn">
    <div class="container">
        <div class="head">
            <h2>Login</h2>
        </div>
        <form>
            <section class="sect1">
                <div class="em">
                    <span><i class='bx bxs-envelope' style='color:#e1dbdb'></i></span>
                    <input type="email" id="email" class="email" required />
                    <label for="email">Email</label>
                </div>
                <div class="pass">
                    <span><i class='bx bx-lock-alt'></i></span>
                    <input type="password" id="password" class="password" required />
                    <label for="password">Password</label>
                </div>
            </section>

            <section class="sect3">
                <div class="rem">
                    <!-- <label for="remenber-me" class="remb">Remember Me</label> -->
                   <label for=""><input type="checkbox"> Remember Me</label>
                </div>
                <div class="for">
                    <span>forgot password?</span>
                </div>
            </section>

            <section class="sect4">
                <div class="btn">
                    <button>Login</button>
                </div>

                <div class="reg">
                    <span>Don't have an account?<a> Register</a></span>
                </div>
            </section>
        </form>
    </div>
</section>   
</body>
</html>
